<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas present</title>
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="scripts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7d6a730315.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="santa"></div>

    <div class="area-1">
      <div class="present candy">
        <img src="assets/images/candy.png" alt="" srcset="" />
      </div>

      <div class="present reindeer">
        <img src="assets/images/reindeer.png" alt="" srcset="" />
      </div>

      <div class="present coin">
        <img src="assets/images/coin.png" alt="" srcset="" />
      </div>

      <div class="overlay">
        <i class="fa-solid fa-xmark close-icon"></i>
        <img class="item" src="" alt="" srcset="" />
        <p>
          Chúc mừng! <br />
          Bạn đã nhận được:
        </p>
        <span></span>
      </div>
    </div>

    <div class="area-2">
      <div class="dialog">
        <p>Chào con, ta có thể được biết tên của con không?</p>
        <i class="fa-solid fa-angles-right next-icon"></i>
      </div>
    </div>

    <div class="area-3"></div>
  </body>
</html>
